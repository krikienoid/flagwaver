<!DOCTYPE html>

<html lang="en-US">

    <head>

        <meta charset="utf-8" />
        <meta name="viewport"    content="width=device-width, initial-scale=1" />
        <meta name="description" content="Simulate a flag waving in the breeze right in your browser window." />

        <!--

        Flag Waver

            Simulate a flag waving in the breeze right in your browser window.

        -->

        <title>Online Flag Waver</title>

        <!-- Libraries -->
        <script type="text/javascript" src="js/modernizr.custom.95719.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/three.min.js"></script>

        <!-- Main -->
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
        <link type="text/css" rel="stylesheet" href="css/flagwaver.css" />
        <script type="text/javascript" src="js/flagwaver.js"></script>
        <script type="text/javascript" src="js/flagwaver-ui.js"></script>

    </head>

    <body>

        <div class="wrapper-page bg-sky" data-role="page">

            <header class="page-header">
                <h1>Flag Waver</h1>
            </header>

            <main class="page-main">
                <div class="js-flag-canvas"></div>
            </main>

            <aside class="page-controls">
                <input placeholder="Enter image URL ..." id="set-img-link" />
                <div class="file-input">
                    ... or upload from file
                    <input type="file" accept="image/*" value="Open a file" id="open-img-file" />
                </div>
                <div class="wind-input">
                    <input id="wind-toggle" type="checkbox" checked="checked" />
                    <label></label>
                </div>
            </aside>
            <aside class="page-controls-more">
                <input placeholder="Enter image URL ..." id="Helo" />
            </aside>
        </div>

    </body>

    <script type="x-shader/x-fragment" id="fragmentShaderDepth">
        uniform sampler2D texture;
        varying vec2 vUV;
        vec4 pack_depth( const in float depth ) {
            const vec4 bit_shift = vec4( 256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0 );
            const vec4 bit_mask  = vec4( 0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0 );
            vec4 res = fract( depth * bit_shift );
            res -= res.xxyz * bit_mask;
            return res;
        }
        void main() {
            vec4 pixel = texture2D( texture, vUV );
            if ( pixel.a < 0.5 ) discard;
            gl_FragData[ 0 ] = pack_depth( gl_FragCoord.z );
        }
    </script>

    <script type="x-shader/x-vertex" id="vertexShaderDepth">
        varying vec2 vUV;
        void main() {
            vUV = 0.75 * uv;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

</html>
